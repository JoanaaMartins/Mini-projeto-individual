<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title> 
    <link rel="stylesheet" href="/contactUs/styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>   
    <!--navbar-->
    <header> 
        <div class="container_nav"> 
            <div class="title"> 
                <h1>make it yourself!</h1>
            </div>
            <nav> 
               <ul> 
                <li><a class="contactUs_button" href="http://127.0.0.1:5500/homepage/index.html">Homepage</a></li>
               </ul>
            </nav>    
        </div> 
    </header> 
  <!--Form-->
    <div class="form_container">   
        <form id="contact_Form">

                <h1>Contact Us</h1>
                <h2>Send Your Message</h2>
               
                <label for="fname">Name</label><br>
                <input type="text" id="fname" name="fname" required><br>
               
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br>
               
                <label for="message">Message</label><br>
                <textarea id="message" name="message" rows="20" cols="20" required>Write here!</textarea><br>
               
                <input type="submit" value="Submit">
        </form> 
    </div> 
     <!--footer-->
    <div class="footer">  
        <!--icons--> 
        <i class="fa-brands fa-twitter"></i> 
        <i class="fa-brands fa-instagram"></i> 
        <i class="fa-brands fa-facebook"></i> 
        <i class="fa-brands fa-linkedin"></i>  
        <!--Name-->
        <p class="copyright">Joana Martins 2023</p>
      </div>


</body>
</html>
